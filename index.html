<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="logIn">
        <h2 class="mb-5"> Wellcome To Personal Bank </h2>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="text-right">
            <button id="loginBtn" class="btn btn-primary">Login</button>
        </div>
    </div>

    <div id="mainContent">
        <div class="row">
            <div class="col-md-4">
                <div class="content">
                    <p>Dipoist</p>
                    <h2>$ <sapn id="currentDiposit"> 00 </sapn>
                    </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="content">
                    <p>Withdraw</p>
                    <h2>$ <sapn id="currentWithdraw"> 52 </sapn>
                    </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="content">
                    <p>Balance</p>
                    <h2>$ <sapn id="currentBalance"> 190 </sapn>
                    </h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="inputContainer">
                        <p class="margin-0"> Diposit </p>
                        <input placeholder="$ Amount Want to Diposit" id="enterDepositAmount" type="text"
                            class="form-control">
                        <div class="text-right mt-3">
                            <button id="dipositBtn" class="btn btn-primary"> Diposit </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputContainer">
                        <p class="margin-0"> Withdraw </p>
                        <input placeholder="$ Amount Want to Withdraw" id="withdrawAmount" type="text"
                            class="form-control">
                        <div class="text-right mt-3">
                            <button id="withdrawBtn" class="btn btn-primary"> Withdraw </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="custom.js" type="text/javascript"></script>
</body>

</html>
